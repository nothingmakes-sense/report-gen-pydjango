{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
<p class="mb-4">Are you sure you want to delete user "{{ user.username }}"?</p>
<form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'admin_panel' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
</form>
{% endblock %}
