{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Generate Reports</h1>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md max-w-lg bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate</button>
</form>
<script>
    $(document).ready(function() {
        $('.select2').select2();
    });
    </script>
{% endblock %}
