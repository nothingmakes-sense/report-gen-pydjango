{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Admin Panel</h1>
<a href="{% url 'create_user' %}" class="mb-4 inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create New User</a>
<ul class="list-disc pl-5">
    {% for user in users %}
        <li>{{ user.username }} - <a href="{% url 'delete_user' user.id %}" class="text-red-600 hover:underline">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
