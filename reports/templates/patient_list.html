{% extends 'base.html' %}
{% block content %}
<h1 class="">Patients</h1>
<!-- <a href="{% url 'patient_create' %}" class="btn">Create New Patient</a> -->
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 ">
        <tr>
            <th scope="col" class="p-2">
                <a href="{% url 'patient_create' %}">
                    <button href="/"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Create New Patient
                    </button>
                </a>

            </th>
            <th>Edit</th>
            <th>Delete</th>
            </li>
        </tr>

    </thead>
    <tbody>


        {% for patient in object_list %}
        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <li>{{ patient.name }}
        </th>
        <td>
            <a href="{% url 'patient_update' patient.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
        </td>
        <td>
            <a href="{% url 'patient_delete' patient.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete
            </a>
        </td>
        </li>
        </tr>

        {% endfor %}

    </tbody>
</table>
{% endblock %}
