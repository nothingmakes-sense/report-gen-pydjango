{% extends 'base.html' %}
{% block content %}
<h1>Providers</h1>
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 ">
        <tr>
            <th scope="col" class="p-2">
                <a href="{% url 'provider_create' %}" class="btn">
                    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Create New provider</button>
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        {% for provider in object_list %}
        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <ul>
            <li >
                {{ provider.name }}
            </th>
            <td>
                <a href="{% url 'provider_update' provider.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a> 
            </td>
            <td>
                <a href="{% url 'provider_delete' provider.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</a>
            </td>
            </li>
            </ul>
            </th>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
